<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaders</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div id="root">
        <div id="authbar">
            <button class="auth-button" onclick="window.location.href = 'sign_in.html';">Sign in</button>
            <button class="auth-button" onclick="window.location.href = 'sign_up.html';">Sign up</button>
        </div>

        <div id="logo">
            <h1>Our game</h1>
        </div>

        <div id="main">
            <div class="elements">
                <div class="table" style="border: 1px solid #000;">
                    <div class="tableBody">
                        <div class="tableRow">
                            <div class="tableCell">&nbsp;Place</div>
                            <div class="tableCell">&nbsp;Gamer</div>
                            <div class="tableCell">&nbsp;Score</div>
                        </div>
                        <div class="tableRow">
                            <div class="tableCell">&nbsp;1st</div>
                            <div class="tableCell">&nbsp;KOPTE3</div>
                            <div class="tableCell">OVER 9000&nbsp;</div>
                        </div>
                        <div class="tableRow">
                            <div class="tableCell">&nbsp;2nd</div>
                            <div class="tableCell">&nbsp;Vileven</div>
                            <div class="tableCell">&nbsp;4500</div>
                        </div>
                        <div class="tableRow">
                            <div class="tableCell">&nbsp;3rd</div>
                            <div class="tableCell">&nbsp;Armelior</div>
                            <div class="tableCell">&nbsp;1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
